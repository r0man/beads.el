name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.2'

      - name: Cache Eldev dependencies
        uses: actions/cache@v3
        with:
          path: ~/.emacs.d/eldev
          key: ${{ runner.os }}-eldev-coverage-${{ hashFiles('Eldev') }}
          restore-keys: |
            ${{ runner.os }}-eldev-coverage-

      - name: Install Eldev
        run: curl --fail --silent --show-error --location https://raw.github.com/doublep/eldev/master/webinstall/github-eldev | sh

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Beads via Homebrew
        run: |
          brew tap steveyegge/beads
          brew install bd

      - name: Verify Beads installation
        run: bd version

      - name: Run tests with coverage
        run: CI=true BD_NO_DAEMON=1 eldev -dtT test -u on -U coverage/coverage.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/coverage.json
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
